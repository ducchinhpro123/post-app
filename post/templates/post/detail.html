{% extends 'post/_base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="{{ post.title }}"
                 style="max-width: 300px; height: auto;">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|safe }}</p>
                <p class="card-text">
                    <small class="text-muted">Posted on {{ post.date_posted }} by {{ post.author }}</small>
                </p>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'post/_base.html' %}
{% load static %}
{% block title %}
    Login Form
{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'post/login-form.css' %}">
    <section class="w-75 mx-auto">
        <div class="section-bg-overlay">
            <div class="form-box">
                <div class="form-value">
                    <form method="post">
                        {% csrf_token %}
                        <div class="inputbox">
                            <input type="text" name="username" required/>
                            <label for>Username</label>
                        </div>
                        <div class="inputbox"><input type="password" required name="password"/><label
                                for>Password</label></div>
                        <div class="forget"><label for><input type="checkbox"/><a href="#">Password</a></label>
                        </div>
                        <button>Login</button>
                        <div class="register">
                            <p>Need an account? <a href="{% url 'post:sign_up_to' %}">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
